<!DOCTYPE html>
<html>
  <head><title>Diabetes Prediction</title></head>
  <body>
    <h2>Enter Patient Info</h2>
    <form action="/predict" method="post">
      <input name="Pregnancies" placeholder="Pregnancies"><br>
      <input name="Glucose" placeholder="Glucose"><br>
      <input name="BloodPressure" placeholder="BloodPressure"><br>
      <input name="SkinThickness" placeholder="SkinThickness"><br>
      <input name="Insulin" placeholder="Insulin"><br>
      <input name="BMI" placeholder="BMI"><br>
      <input name="DiabetesPedigreeFunction" placeholder="DPF"><br>
      <input name="Age" placeholder="Age"><br>
      <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
      <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
  </body>
</html>
